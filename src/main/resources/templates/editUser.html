<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishify Edit User</title>
  <link rel="shortcut icon" href="/static/images/icontab.ico" th:href="@{images/icontab.ico}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/main.css}" href="/static/main.css">
</head>
<body>
<nav class="navbar sticky-lg-top  p-3">
  <p class="position-absolute top-0 end-0 p-1 text-muted" style="font-size: small">Logged in as:
    <a href="/editUser" th:text="' '+${username}"></a>
  </p>
  <div class="container-fluid">
    <a class="navbar-brand" href="/main">
      <img th:src="@{~/images/logo.png}" alt="Logo" width="220px" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end offcanvas-animation" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">            <div class="offcanvas-header">
      <img th:src="@{~/images/logo.png}" alt="Logo" width="220px" class="d-inline-block align-text-top">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active nav-link-hover" aria-current="page" href="/editUser">Profile
              <i class="fa fa-child"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-link-hover" aria-current="page" href="/main">Home
              <i class="fa fa-home"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-link-hover" aria-current="page" href="/allWishlists">Your wishlists
              <i class="fa fa-gift"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-link-hover" aria-current="page" href="/create">Create wishlist
              <i class="fa fa-plus"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active nav-link-hover" aria-current="page" href="/">Log out
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid mt-5 text-center">
  <div class="container p-3 mt-4">
    <h3>Edit User</h3>
    <form method="post" th:action="@{/editUser}" th:object="${user}">
      <div class="row g-3 align-items-center m-3">
        <div class="col-md-3">
          <label for="inputFirstName" class="col-form-label">First Name:</label>
        </div>
        <div class="col-md-4">
          <input type="text" th:field="*{firstName}" id="inputFirstName" class="form-control" aria-labelledby="firstNameHelpInline">
        </div>
        <div class="col-md-3">
                  <span id="firstNameHelpInline" class="form-text">
                    Enter your first name
                  </span>
        </div>
      </div>

      <div class="row g-3 align-items-center m-3">
        <div class="col-md-3">
          <label for="inputLastName" class="col-form-label">Last Name:</label>
        </div>
        <div class="col-md-4">
          <input type="text" th:field="*{lastName}" id="inputLastName" class="form-control" aria-labelledby="lastNameHelpInline">
        </div>
        <div class="col-md-3">
                  <span id="lastNameHelpInline" class="form-text">
                    Enter your last name
                  </span>
        </div>
      </div>

      <div class="row g-3 align-items-center m-3">
        <div class="col-md-3">
          <label for="inputUsername" class="col-form-label">Username:</label>
        </div>
        <div class="col-md-4">
          <input type="text" th:field="*{username}" id="inputUsername" class="form-control" aria-labelledby="usernameHelpInline" readonly>
        </div>
        <div class="col-md-3">
                  <span id="usernameHelpInline" class="form-text">
                    Your unique username
                  </span>
        </div>
      </div>

      <div class="row g-3 align-items-center m-3">
        <div class="col-md-3">
          <label for="inputPassword" class="col-form-label">Password:</label>
        </div>
        <div class="col-md-4">
          <input type="password" th:field="*{password}" id="inputPassword" class="form-control" aria-labelledby="passwordHelpInline">
        </div>
        <div class="col-md-3">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 6-20 characters long.
                  </span>
        </div>
      </div>

      <div class="row g-3 align-items-center m-3">
        <div class="col-md-3">
          <label for="inputEmail" class="col-form-label">Email:</label>
        </div>
        <div class="col-md-4">
          <input type="email" th:field="*{email}" id="inputEmail" class="form-control" aria-labelledby="emailHelpInline">
        </div>
        <div class="col-md-3">
                  <span id="emailHelpInline" class="form-text">
                    Enter a valid email address
                  </span>
        </div>
      </div>

      <div class="row g-3 align-items-center m-3">
        <div class="col-md-3">
          <label for="inputBirthday" class="col-form-label">Birthday:</label>
        </div>
        <div class="col-md-4">
          <input type="date" th:field="*{birthday}" id="inputBirthday" class="form-control" aria-labelledby="birthdayHelpInline">
        </div>
        <div class="col-md-3">
                    <span id="birthdayHelpInline" class="form-text">
                        Enter your date of birth
                    </span>
        </div>
      </div>

      <div class="mt-5">
        <input type="submit" value="Save Changes" class="btn btn-outline-success m-2"/>
        <input type="reset" value="Reset" class="btn btn-outline-danger m-2"/>
      </div>
    </form>

    <div class="mt-5">
      <form action="/deleteUser" method="post">
        <input type="hidden" name="userID" th:field="${userID}"/>
        <button type="submit" class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
      </form>
    </div>
  </div>
</div>

<footer>
  <div class="container-fluid text-center">
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
  </div>
</footer>

        crossorigin="anonymous"></script>

</body>
</html>
