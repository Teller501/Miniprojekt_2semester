<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishify register</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/main.css}" href="/static/main.css">
    <script th:src="@{/main.js}" src="/static/main.js"></script>
</head>
<body>
<nav class="navbar sticky-lg-top  p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{~/images/logo.png}" alt="Logo" width="220px" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <img th:src="@{~/images/logo.png}" alt="Logo" width="220px" class="d-inline-block align-text-top">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active nav-link-hover" aria-current="page" href="/">Log in
                            <i class="fa fa-sign-in"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register">Register
                            <i class="fa fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5 text-center">
    <div class="container p-3 mt-4">
        <h3>Register</h3>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="row g-3 align-items-center m-3">
                <div class="col-md-3">
                    <label for="inputFirstName" class="col-form-label">First Name:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" th:field="*{firstName}" id="inputFirstName" class="form-control" aria-labelledby="firstNameHelpInline">
                </div>
                <div class="col-md-3">
                  <span id="firstNameHelpInline" class="form-text">
                    Enter your first name
                  </span>
                </div>
            </div>

            <div class="row g-3 align-items-center m-3">
                <div class="col-md-3">
                    <label for="inputLastName" class="col-form-label">Last Name:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" th:field="*{lastName}" id="inputLastName" class="form-control" aria-labelledby="lastNameHelpInline">
                </div>
                <div class="col-md-3">
                  <span id="lastNameHelpInline" class="form-text">
                    Enter your last name
                  </span>
                </div>
            </div>

            <div class="row g-3 align-items-center m-3">
                <div class="col-md-3">
                    <label for="inputUsername" class="col-form-label">Username:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" th:field="*{username}" id="inputUsername" class="form-control" aria-labelledby="usernameHelpInline">
                </div>
                <div class="col-md-3">
                  <span id="usernameHelpInline" class="form-text">
                    Create a unique username
                  </span>
                </div>
            </div>

            <div class="row g-3 align-items-center m-3">
                <div class="col-md-3">
                    <label for="inputPassword" class="col-form-label">Password:</label>
                </div>
                <div class="col-md-4">
                    <input type="password" th:field="*{password}" id="inputPassword" class="form-control" aria-labelledby="passwordHelpInline">
                </div>
                <div class="col-md-3">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 6-20 characters long.
                  </span>
                </div>
            </div>

            <div class="row g-3 align-items-center m-3">
                <div class="col-md-3">
                    <label for="inputEmail" class="col-form-label">Email:</label>
                </div>
                <div class="col-md-4">
                    <input type="email" th:field="*{email}" id="inputEmail" class="form-control" aria-labelledby="emailHelpInline">
                </div>
                <div class="col-md-3">
                  <span id="emailHelpInline" class="form-text">
                    Enter a valid email address
                  </span>
                </div>
            </div>

            <div class="row g-3 align-items-center m-3">
                <div class="col-md-3">
                    <label for="inputBirthday" class="col-form-label">Birthday:</label>
                </div>
                <div class="col-md-4">
                    <input type="date" th:field="*{birthday}" id="inputBirthday" class="form-control" aria-labelledby="birthdayHelpInline">
                </div>
                <div class="col-md-3">
                    <span id="birthdayHelpInline" class="form-text">
                        Enter your date of birth
                    </span>
                </div>
            </div>
            <div class="mt-5">
                <input type="submit" value="Submit" class="btn btn-outline-success m-2"/>
                <input type="reset" value="Reset" class="btn btn-outline-danger m-2"/>
            </div>
        </form>
    </div>
</div>


<footer>
    <div class="container-fluid text-center">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
    </div>
</footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>
</html>
